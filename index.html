<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        h1 {
            font-family: 'Berkshire Swash', cursive;
        }

        body {
            font-family: 'Berkshire Swash', cursive;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            row-gap: 25px;
            column-gap: 5px;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        .day {
            background-color: #0a6d21;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        
        .bday {
            background-color: white;
            color: white;
            opacity: 0.0;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
            transition: trasform 0.3s;
        }
        .sday {
            background-color: rgb(100, 78, 30);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
            transition: trasform 0.3s;
        }

        .day:hover {
            transform: scale(1.1);
        }

        .sday:hover{
            transform: scale(none);
        }

        .bday:hover{
            transform: scale(none);
        }

        .hidden-images img {
            display: none;
        }

        .container{
            align-items: center;
            justify-content: center;
            display: flex;
        }
        


        @media (max-width: 768px) {
            .tree{
                transform: scale(0.8);
            }
        }

         @media (max-width: 550px) {
            .tree{
                transform: scale(0.6);
                margin-top: -20%;
            }
        }

         @media (max-width: 400px) {
            .tree{
                transform: scale(0.5);
                margin-top: -40%;
            }
        }


    </style>
</head>

    <script>
        function setAdyear() {
            var dt = new Date()
            var cyr = parseInt(dt.getFullYear())
            elm=document.getElementById("adyear")
            elm.max = cyr
            elm.value = cyr
            elm.min = 2024
        }
        function openPopup(day) {
            var dt = new Date()
            var DayOfMonth = dt.getDate()
            var month = dt.getMonth()
            var year = document.getElementById("adyear").value
            if(month==11){
                if (parseInt(day) <= DayOfMonth & DayOfMonth < 26){
                    // URL of the image
                    var ep = ".jpg"
                    

                    var imageUrl = "images/i_" + year + "_" + day + ep; 
                    if(year==2024 & day==20){
                        imageUrl="https://youtu.be/vA4PXiSXdjE"
                    }
                    if(year==2024 & day==24){
